<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversárioooo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 40px;
    }

    /* Spotify */
    .spotify-player {
      width: 90%;
      max-width: 450px;
      height: 152px;
      border-radius: 12px;
      border: none;
    }

    /* Conteúdo principal (slideshow + contador + texto futuro) */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 90%;
      max-width: 400px;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 16px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      object-fit: contain;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* Contador */
    .contador-box {
      background-color: #1a1a1a;
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4b5c;
      width: 100%;
    }

    .contador-titulo {
      color: #ff4b5c;
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .contador-valor {
      font-size: 1em;
      font-weight: bold;
    }

    /* Texto futuro sem caixa */
    .texto-futuro {
      width: 100%;
      color: #aaa;
      font-style: italic;
      font-size: 1em;
      margin-top: 0;
      padding: 0;
      user-select: none;
      text-align: center;
      max-width: 60%;
    }

    .texto {
      color: #ff4b5c;
      font-size: 1.5em;
    }

    /* Ajustes para telas menores */
    @media (max-width: 400px) {
      .spotify-player {
        height: 140px;
      }
      .contador-box {
        padding: 14px 16px;
      }
      .contador-titulo {
        font-size: 1em;
      }
    }
  </style>
</head>
<body class="body">
  <h1 class="texto">Feliz aniversário minha gatinha! 🎉🥳</h1>

  <!-- Player Spotify -->
  <iframe class="spotify-player"
    style="border-radius:12px"
    src="https://open.spotify.com/playlist/2jD37wWmb6UfDkLHc0ZBUy?si=b050a7bfb3ac4e55"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"
    allowfullscreen>
  </iframe>

  <!-- Área central com imagem e contador -->
  <div class="main-content">
    <div class="slideshow">
      <!-- Coloque os nomes corretos dos arquivos de imagem na mesma pasta -->
      <img src="1.jpg.jpg" class="slide active" alt="">
      <img src="2.jpg.jpg" class="slide" alt="">
      <img src="3.jpg.jpg" class="slide" alt="">
      <img src="4.jpg.jpg" class="slide" alt="">
      <img src="5.jpg.jpg" class="slide" alt="">
      <img src="6.jpg.jpg" class="slide" alt="">
      <img src="7.jpg.jpg" class="slide" alt="">
      <img src="8.jpg.jpg" class="slide" alt="">
      <img src="9.jpg.jpg" class="slide" alt="">
      <img src="10.jpg.jpg" class="slide" alt="">
      <img src="11.jpg.jpg" class="slide" alt="">
      <img src="12.jpg.jpg" class="slide" alt="">
      <img src="13.jpg.jpg" class="slide" alt="">
      <img src="14.jpg.jpg" class="slide" alt="">
    </div>

    <!-- Contador de tempo -->
    <div class="contador-box">
      <div class="contador-titulo">Te amo mais do que tudo há:</div>
      <div id="contador" class="contador-valor"></div>
    </div>
  </div>

  <div class="texto-futuro">
    taca o texto aqui
  </div>

  <script>
    // SLIDESHOW
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      if (!slides || slides.length === 0) return;
      slides.forEach(slide => slide.classList.remove("active"));

      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");

      setTimeout(showSlides, 3000);
    }

    // inicia slideshow apenas se houver slides
    if (slides.length > 0) {
      // garante que exista uma active inicial
      if (![...slides].some(s => s.classList.contains('active'))) {
        slides[0].classList.add('active');
      }
      showSlides();
    }

    // CONTADOR
    const inicioRelacionamento = new Date("2023-09-19T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicioRelacionamento.getFullYear();
      let meses = agora.getMonth() - inicioRelacionamento.getMonth();
      let dias = agora.getDate() - inicioRelacionamento.getDate();
      let horas = agora.getHours() - inicioRelacionamento.getHours();
      let minutos = agora.getMinutes() - inicioRelacionamento.getMinutes();
      let segundos = agora.getSeconds() - inicioRelacionamento.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        // último dia do mês anterior ao mês atual
        const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoDiaMesAnterior;
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      const contadorEl = document.getElementById("contador");
      if (contadorEl) {
        contadorEl.textContent = `${anos} anos, ${meses} meses, ${dias} dias, ${minutos} minutos e ${segundos} segundos`;
      }
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
